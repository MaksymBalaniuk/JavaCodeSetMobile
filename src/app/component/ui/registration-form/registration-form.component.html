<form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
  <h2>{{ title }}</h2>
  <div class="form-field-container">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput
             [formControl]="username"
             (focus)="retryInput()"
             required>
      <mat-error *ngIf="username.invalid">{{ usernameErrorMessage }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-field-container">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput
             [formControl]="email"
             (focus)="retryInput()"
             required>
      <mat-error *ngIf="email.invalid">{{ emailErrorMessage }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-field-container">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput
             [type]="hide ? 'password' : 'text'"
             [formControl]="password"
             (focus)="retryInput()"
             required>
      <mat-error *ngIf="password.invalid">{{ passwordErrorMessage }}</mat-error>
      <button mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <mat-error class="bottom-mat-error-text" *ngIf="!success">{{ errorMessage }}</mat-error>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <button mat-raised-button color="primary" type="submit">Sign up</button>
  <button mat-raised-button color="primary" (click)="back()">Back</button>
</form>
